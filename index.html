<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Raconte</title>

    <link rel="stylesheet" type="text/css" href="src/css/locomotive-scroll.css" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>

  <body>
    <main data-scroll-container>
      <div class="content">
        <div class="gallery">
          <header data-scroll data-scroll-speed="-5" data-scroll-direction="vertical">
              <h1>Raconte</h1>
          </header>
          <figure class="gallery__item" data-scroll data-scroll-speed="1">
            <div class="gallery__item-img">
              <img src="src/img/1.jpg" alt="img1">
            </div>
          </figure>
          <figure class="gallery__item" data-scroll data-scroll-speed="1">
            <div class="gallery__item-img">
              <img src="src/img/2.jpg" alt="img2">
            </div>
          </figure>
          <figure class="gallery__item" data-scroll data-scroll-speed="1">
            <div class="gallery__item-img">
              <img src="src/img/3.jpg" alt="img3">
            </div>
          </figure>
          <figure class="gallery__item" data-scroll data-scroll-speed="1">
            <div class="gallery__item-img">
              <img src="src/img/4.jpg" alt="img4">
            </div>
          </figure>
        </div>
      </div>
    </main>

    <script src="src/js/index.js"></script>

  </body>
</html>
