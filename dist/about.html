          <article>
            <h2>Je suis étudiant en développement web et mobile à la Sorbonne sur Paris et photographe amateur.</h2>
            <p>J'aime beaucoup la photographie de paysage j'ai pu prendre plusieurs clichés de la ville de Brest pendant mes années d'études. C'est dans cette ville que j'ai découvert la photographie.</p>
            <p>Depuis peu, je me suis intéressé à la photo de reportage. Avec Vanille, on s'est dit que ça serait un bon moyen de se compléter. Avec notre premier reportage de Anthony et Yann en Corse, on a tout de suite compris que c'était ça qu'on aimait. En plus de rencontrer des gens formidable, on peu transmettre leurs idées, leurs passions...</p>
